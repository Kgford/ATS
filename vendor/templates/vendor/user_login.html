{% extends "layout.html" %}

{% block title %}
    {{ index_type }}
{% endblock %}

{% block body %}
<body class="text-center">
	<form class="form-signin"  method="post")>
	   	<img class="mb-4" src="{{ url_for('static', filename='vendor/images/logo.jpg') }}" class="img-fluid"; alt="Responsive image"; width="222"; height="86";>
		<h1 class="h3 mb-3 font-weight-normal">Please login</h1>
		<label for="username" class="sr-only">User Name</label>
		<input class="form-control" name="username"  required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" input class="form-control" name="password" required autofocus>
		<input class="form-control" name="message" value = {{message}}  required autofocus>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		<p class="mt-5 mb-3 text-muted">&copy; Automated Test Solutions 2020</p>
	</form>
</body>
	
 {% endblock %}
